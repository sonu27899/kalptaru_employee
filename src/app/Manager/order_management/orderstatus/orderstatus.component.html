<br>
<h4 style="text-align: center">VIEW ORDER PAGE</h4>
<br>
<div class="container">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
        <td mat-cell *matCellDef="let element"> {{element.order_date | date:'dd-MM-yyyy'}} </td>
      </ng-container> -->

      <ng-container matColumnDef="order_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.order_amount}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="fk_product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
        <td mat-cell *matCellDef="let element"> {{element.fk_product_id}} </td>
      </ng-container>

      <ng-container matColumnDef="fk_category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Id</th>
        <td mat-cell *matCellDef="let element"> {{element.fk_category_id}} </td>
      </ng-container> -->

      <ng-container matColumnDef="fk_user_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
        <td mat-cell *matCellDef="let element"> {{element.fk_user_email}} </td>
      </ng-container>

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element"> {{element.user_address}} </td>
      </ng-container>

      <ng-container matColumnDef="order_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
        <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Delievery Assign To">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delievery Assign</th>
        <td mat-cell  *matCellDef="let element">

          <input type="text" *ngIf="element.order_status=='Product Dispatched'" [(ngModel)]="element.delievery_assign">
        </td>
        <td mat-cell *matCellDef="let element">{{element.delievery_assign}}</td>
      </ng-container> -->

      <ng-container matColumnDef="Delievery Assign To">
        <th mat-header-cell *matHeaderCellDef> Delievery Assign </th>
          <td mat-cell *matCellDef="let element">
          <label  value="element.delievery_assign" aria-disabled="false" *ngIf="element.order_status=='Shipment' || element.order_status=='Order Delivered'">{{element.delievery_assign}}</label>

          <mat-select [(value)]="delievery_assign" placeholder="Choose Delievery Boy" *ngIf="element.order_status=='Product Dispatched'">
            <mat-option *ngFor="let item of delieveryarr" value={{item.employee_email}} (click)="getdel(item)">{{item.employee_email}}</mat-option>
          </mat-select>
        </td>
      </ng-container>

      <ng-container  matColumnDef="Action">


              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <button name="update" *ngIf="element.order_status=='Vendor Recieved Order' || element.order_status=='Product Dispatched' "  (click)="UpdateStatus(element)" mat-raised-button color="primary" ><mat-icon>update</mat-icon>STATUS UPDATE</button>
              <!-- <button *ngIf="element.order_status=='Order Delivered'" (click)="UpdateStatus(element)" mat-raised-button color="primary" ><span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></button>&nbsp;&nbsp;&nbsp; -->
          </td>
        </ng-container>

        <ng-container matColumnDef="More">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>More</th>
            <td mat-cell *matCellDef="let element" style="color: blue;font-size: 12px;"><a (click)="onClick(element)"><u>VIEW MORE</u></a> </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator style="width:110%;" [pageSizeOptions]="[3,5,10]"></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[3,5,10]"></mat-paginator> -->
  </div>
</div>
