<div class="container">
  <h1 style="margin-left:500px">Update PRODUCT</h1>
  <button  (click)="BackButton()" mat-raised-button color="primary" style="margin-left:1100px">&nbsp;&nbsp; BACK</button>
  <form class="example-form" >
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Product ID" [(ngModel)]="product_id" name="product_id" disabled>
    </mat-form-field>

    <form class="example-form" >
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Product name" [(ngModel)]="product_name" name="product_name">
    </mat-form-field>

    <form class="example-form" >
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Category id" [(ngModel)]="category_id" name="category_id">
    </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Price" [(ngModel)]="product_price" name="product_price">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product color" [(ngModel)]="product_colour" name="product_colour">
      </mat-form-field>

      <form class="example-form" >
        <!-- <mat-form-field class="example-full-width" >
          <input matInput placeholder="Product Image" [(ngModel)]="product_image" name="product_image"> -->
          <!-- </mat-form-field> -->
        <h3>Image</h3>

              <img src="http://localhost:3000/images/product_images/{{product_image}}">
              <br>
              <br>
              <input type="file" (change)="onselect($event)" selectedFile="product_image">
              <br>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Weight" [(ngModel)]="product_weight" name="product_weight">
      </mat-form-field>

      <form class="example-form" >
        <mat-form-field class="example-full-width" >
          <input matInput placeholder="Product Warranty" [(ngModel)]="product_warranty" name="product_warranty">
        </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Material" [(ngModel)]="product_material" name="product_material">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Roomtype" [(ngModel)]="product_Roomtype" name="product_Roomtype">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Height" [(ngModel)]="product_height" name="product_height">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Width" [(ngModel)]="product_width" name="product_width">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Depth" [(ngModel)]="product_depth" name="product_depth">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Quantity" [(ngModel)]="product_qty" name="product_qty">
      </mat-form-field>

    <form class="example-form" >
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Product Stock On Hand" [(ngModel)]="product_soh" name="product_soh">
      </mat-form-field>

      <button  (click)="UpdateProduct()" mat-raised-button color="primary" style="margin-left:100px">&nbsp;&nbsp; Save</button>
      <button  (click)="CancelProduct()" mat-raised-button color="primary" style="margin-left:100px">&nbsp;&nbsp; Cancel</button>
