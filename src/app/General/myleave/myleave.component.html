<div class="container">
    <h3 style="text-align: center;">MY LEAVE HISTORY</h3>
    <br>
    <br>
    <button  mat-raised-button color="primary" (click)="BackButton()"><mat-icon>keyboard_backspace</mat-icon>BACK</button>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="leave_msg">
        <th mat-header-cell *matHeaderCellDef> Leave Reson </th>
        <td mat-cell *matCellDef="let element"> {{element.leave_msg}} </td>
      </ng-container>
      <br>

      <ng-container matColumnDef="leave_days">
        <th mat-header-cell *matHeaderCellDef> Duration Of Leave </th>
        <td mat-cell *matCellDef="let element"> {{element.leave_days}} </td>
      </ng-container>

      <ng-container matColumnDef="leave_from_date">
        <th mat-header-cell *matHeaderCellDef> Your Leave Start From </th>
        <td mat-cell *matCellDef="let element"> {{element.leave_from_date | date :'dd-MM-yyyy'}} </td>
      </ng-container>
      <br><br>
      <ng-container matColumnDef="leave_status">
        <th mat-header-cell *matHeaderCellDef> Leave Status </th>
        <td mat-cell *matCellDef="let element"> {{element.leave_status}} </td>
      </ng-container>
      <br>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,5,10]"></mat-paginator>
  </div>
