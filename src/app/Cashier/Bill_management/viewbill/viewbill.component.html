<h4>View Bill</h4>
<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="bill_id">
      <th mat-header-cell *matHeaderCellDef> Bill_No </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_id}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.bill_amount}} </td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_date">
      <th mat-header-cell *matHeaderCellDef>Date </th>
      <td mat-cell *matCellDef="let element">{{element.bill_date | date:'dd-MM-yyyy'}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>Email </th>
      <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="bill_status">
      <th mat-header-cell *matHeaderCellDef>Status </th>
      <td mat-cell *matCellDef="let element">{{element.bill_status}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Product Name </th>
      <td mat-cell *matCellDef="let element">{{element.product_name}}</td>
    </ng-container>
    <br>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action </th>
        <td mat-cell *matCellDef="let element">
        <a (click)="onClick(element)" ><h5>View More</h5></a>

        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
